<!doctype html>
<html ng-app="mapaAngularTest">
  <head>
    <meta charset="utf-8">
    <title>mapaAngularTest</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

   <!--  <link rel="stylesheet" href="leaflet/leaflet.css" /> -->

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- codigo propio -->
    	
	 <!-- <div ng-viewport ng-controller="RouterController"></div> -->
	 
	
	 
	<md-toolbar class="md-warn">
         <div class="md-toolbar-tools">
            <h2 class="md-flex">MapGeocoderPrototype</h2>
         </div>
    </md-toolbar>
    
    <div layout="row" ng-controller="MapGeocoder">
                 	
         <div>
          <md-input-container class="md-block">
             <label>Calle</label>
              <input ng-model="calle">
          </md-input-container>
          
          <md-input-container class="md-block">
             <label>Altura</label>
              <input ng-model="altura">
          </md-input-container>
          
          <md-input-container class="md-block">
             <label>Partido</label>
              <input ng-model="partido">
          </md-input-container>
          
          <md-input-container class="md-block">
             <label>Pais</label>
              <input ng-model="pais">
          </md-input-container>
          
          <md-input-container class="md-block">
             <label>Latitud</label>
              <input ng-model="latitud">
          </md-input-container>
          
           <md-input-container class="md-block">
             <label>Longitud</label>
              <input ng-model="longitud">
          </md-input-container>
          <div layout="column">
          		<md-content class="md-padding">
               		<md-button class="md-raised md-primary" ng-click="buscar()">
                  		Buscar!
               		</md-button>
                	<md-button class="md-raised md-primary" ng-click="localizar()">
                  		Localizar!
               		</md-button>
          		</md-content>
          </div>
          <md-input-container class="md-block">
             <label>{{result}}</label>
          </md-input-container>          
        </div> 
        
        <leaflet width="80%" height="600px"></leaflet>
    </div>   
	
  </body>
</html>
